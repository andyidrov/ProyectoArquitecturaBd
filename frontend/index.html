<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banco Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 450px;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1d3557;
    }
    .form-section {
      display: none;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    .visible {
      display: block !important;
      opacity: 1;
    }
    input, select, button {
      display: block;
      margin: 10px 0 20px 0;
      padding: 12px 15px;
      width: 100%;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #457b9d;
      outline: none;
      box-shadow: 0 0 6px #a8dadc;
    }
    button {
      background-color: #1d3557;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #457b9d;
    }
    a {
      color: #1d3557;
      cursor: pointer;
      text-decoration: underline;
    }
    a:hover {
      color: #457b9d;
    }
    p.message {
      margin-top: -15px;
      margin-bottom: 15px;
      color: #e63946; /* rojo error */
      font-weight: 600;
      min-height: 20px;
      transition: opacity 0.3s ease;
    }
    p.message.success {
      color: #2a9d8f; /* verde */
    }
    p.message.hide {
      opacity: 0;
      height: 0;
      margin: 0;
      overflow: hidden;
    }
    /* Mejor separacion de botones en transacciones */
    #transaccionSection button, #transferenciaSection button {
      margin-bottom: 10px;
    }
    /* Botón de saldo */
    .saldo-btn {
      background-color: #2a9d8f;
      margin-bottom: 5px;
    }
    .saldo-btn:hover {
      background-color: #21867a;
    }
    /* Botón de cerrar sesión */
    .logout-btn {
      background-color: #e63946;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background-color: #d62839;
    }
  </style>
</head>
<body>

  <main>
    <h1>💳 Banco Online</h1>

    <!-- 🔐 LOGIN -->
    <div id="loginSection" class="form-section visible">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="loginUsuario" placeholder="Usuario" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p>¿No tienes cuenta? <a onclick="mostrarRegistro()">Crear cuenta</a></p>
      <p id="loginMsg" class="message hide"></p>
    </div>

    <!-- 📝 REGISTRO -->
    <div id="registroSection" class="form-section">
      <h2>Crear Cuenta</h2>
      <input type="text" id="nombre" placeholder="Nombre" oninput="soloLetrasInput(this)" />
      <input type="text" id="apellido" placeholder="Apellido" oninput="soloLetrasInput(this)" />
      <input type="date" id="fechaNacimiento" />
      <select id="estadoCivil">
        <option value="">Estado civil</option>
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
      </select>
      <select id="tipoCuenta">
        <option value="">Tipo de cuenta</option>
        <option value="corriente">Corriente</option>
        <option value="ahorro">Ahorro</option>
      </select>
      <input type="text" id="cedula" maxlength="10" placeholder="Cédula (10 dígitos)" pattern="\d{10}" />
      <input type="text" id="usuario" placeholder="Usuario (máx 20 caracteres)" maxlength="20" />
      <input type="email" id="correo" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="registrar()">Registrar</button>
      <p><a onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
      <p id="registroMsg" class="message hide"></p>
    </div>

    <!-- 💰 TRANSACCIONES -->
    <div id="transaccionSection" class="form-section">
      <h2>Transacciones</h2>
      <p>Bienvenido, <strong id="usuarioActivo"></strong></p>
      <button class="saldo-btn" onclick="consultarSaldo()">💰 Consultar Saldo</button>
      <p id="saldoMsg" class="message hide"></p>
      <select id="tipoTransaccion">
        <option value="deposito">Depósito</option>
        <option value="retiro">Retiro</option>
      </select>
      <input type="number" id="monto" placeholder="Monto" step="0.01" min="0.01" />
      <button onclick="transaccion()">Realizar Transacción</button>
      <p id="transaccionMsg" class="message hide"></p>

      <button onclick="mostrarTransferencia()">Hacer Transferencia ➡</button>
      <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <!-- 🔄 TRANSFERENCIA -->
    <div id="transferenciaSection" class="form-section">
      <h2>Transferencia</h2>
      <p>Origen: <strong id="usuarioOrigen"></strong></p>
      <input type="text" id="usuarioDestino" placeholder="Usuario destino" />
      <input type="number" id="montoTransferencia" placeholder="Monto a transferir" step="0.01" min="0.01" />
      <button onclick="transferir()">Transferir</button>
      <p id="transferenciaMsg" class="message hide"></p>
      <button onclick="volverTransacciones()">⬅ Volver</button>
    </div>
  </main>

  <script>
  let usuarioLogueado = null;
  const API_URL = window.location.origin + '/api';  // URL adaptable

  // Bloquea la entrada a solo letras, acentos y espacios
  function soloLetrasInput(input) {
    input.value = input.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
  }

  function mostrarLogin() {
    setVisibleSection('loginSection');
    limpiarLogin();
    mostrarMensaje('loginMsg', '', false);
    mostrarMensaje('registroMsg', '', false);
  }

  function mostrarRegistro() {
    setVisibleSection('registroSection');
    limpiarRegistro();
    mostrarMensaje('registroMsg', '', false);
    mostrarMensaje('loginMsg', '', false);
  }

  function mostrarTransferencia() {
    setVisibleSection('transferenciaSection');
    document.getElementById('usuarioOrigen').textContent = usuarioLogueado;
    limpiarTransferencia();
    mostrarMensaje('transferenciaMsg', '', false);
  }

  function volverTransacciones() {
    setVisibleSection('transaccionSection');
    mostrarMensaje('transaccionMsg', '', false);
  }

  function cerrarSesion() {
    usuarioLogueado = null;
    setVisibleSection('loginSection');
    limpiarLogin();
    mostrarMensaje('loginMsg', '', false);
    mostrarMensaje('saldoMsg', '', false);
  }

  function setVisibleSection(idVisible) {
    ['loginSection', 'registroSection', 'transaccionSection', 'transferenciaSection'].forEach(id => {
      const elem = document.getElementById(id);
      if (id === idVisible) {
        elem.classList.add('visible');
        elem.style.opacity = '1';
      } else {
        elem.classList.remove('visible');
        elem.style.opacity = '0';
      }
    });
  }

  function camposVacios(obj) {
    return Object.values(obj).some(val => val.trim() === "");
  }

  function validarCedula(cedula) {
    return /^\d{10}$/.test(cedula);
  }

  function validarCorreo(correo) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
  }

  function mostrarMensaje(id, msg, isError = true) {
    const p = document.getElementById(id);
    p.textContent = msg;
    if (!msg) {
      p.classList.add('hide');
    } else {
      p.classList.remove('hide');
      p.classList.toggle('success', !isError);
    }
  }

  function limpiarLogin() {
    ['loginUsuario', 'loginPassword'].forEach(id => document.getElementById(id).value = '');
  }

  function limpiarRegistro() {
    ['nombre', 'apellido', 'fechaNacimiento', 'estadoCivil', 'tipoCuenta', 'cedula', 'usuario', 'correo', 'password']
      .forEach(id => document.getElementById(id).value = '');
  }

  function limpiarTransferencia() {
    ['usuarioDestino', 'montoTransferencia'].forEach(id => document.getElementById(id).value = '');
  }

  async function registrar() {
    const data = {
      nombre: document.getElementById('nombre').value.trim(),
      apellido: document.getElementById('apellido').value.trim(),
      fecha_nacimiento: document.getElementById('fechaNacimiento').value,
      estado_civil: document.getElementById('estadoCivil').value,
      tipo_cuenta: document.getElementById('tipoCuenta').value,
      cedula: document.getElementById('cedula').value,
      usuario: document.getElementById('usuario').value.trim(),
      correo: document.getElementById('correo').value.trim(),
      password: document.getElementById('password').value.trim(),
    };

    if (camposVacios(data)) {
      mostrarMensaje('registroMsg', 'Todos los campos son obligatorios', true);
      return;
    }

    if (!validarCedula(data.cedula)) {
      mostrarMensaje('registroMsg', 'La cédula debe tener 10 dígitos', true);
      return;
    }

    if (!validarCorreo(data.correo)) {
      mostrarMensaje('registroMsg', 'El correo electrónico no es válido', true);
      return;
    }

    try {
      const response = await fetch(`${API_URL}/registro`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      const result = await response.json();

      if (response.ok) {
        mostrarMensaje('registroMsg', 'Cuenta creada exitosamente. Puedes iniciar sesión ahora.', false);
        setTimeout(() => mostrarLogin(), 2000);
      } else {
        mostrarMensaje('registroMsg', result.message || result.error || 'Error desconocido', true);
      }
    } catch (error) {
      console.error('Error:', error);
      mostrarMensaje('registroMsg', 'Error al registrar. Intenta de nuevo.', true);
    }
  }

  async function login() {
    const usuario = document.getElementById('loginUsuario').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (!usuario || !password) {
      mostrarMensaje('loginMsg', 'Usuario y contraseña son requeridos.', true);
      return;
    }

    try {
      const response = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password }),
      });
      const result = await response.json();

      if (response.ok) {
        usuarioLogueado = result.usuario;
        mostrarMensaje('loginMsg', 'Inicio de sesión exitoso', false);
        setVisibleSection('transaccionSection');
        document.getElementById('usuarioActivo').textContent = usuarioLogueado;
        // Limpiar mensajes anteriores
        mostrarMensaje('saldoMsg', '', false);
        mostrarMensaje('transaccionMsg', '', false);
      } else {
        mostrarMensaje('loginMsg', result.message || result.error || 'Error desconocido', true);
      }
    } catch (error) {
      console.error('Error:', error);
      mostrarMensaje('loginMsg', 'Error al iniciar sesión. Intenta de nuevo.', true);
    }
  }

  async function consultarSaldo() {
    if (!usuarioLogueado) {
      mostrarMensaje('saldoMsg', 'No hay usuario logueado', true);
      return;
    }

    try {
      const response = await fetch(`${API_URL}/saldo/${usuarioLogueado}`);
      const result = await response.json();

      if (response.ok) {
        mostrarMensaje('saldoMsg', `Tu saldo actual es: $${parseFloat(result.saldo || 0).toFixed(2)}`, false);
      } else {
        mostrarMensaje('saldoMsg', result.error || 'Error al consultar saldo', true);
      }
    } catch (error) {
      console.error('Error:', error);
      mostrarMensaje('saldoMsg', 'Error al consultar saldo. Intenta de nuevo.', true);
    }
  }

  async function transaccion() {
    const tipo = document.getElementById('tipoTransaccion').value;
    const monto = parseFloat(document.getElementById('monto').value);

    if (isNaN(monto) || monto <= 0) {
      mostrarMensaje('transaccionMsg', 'El monto debe ser mayor a cero', true);
      return;
    }

    try {
      const response = await fetch(`${API_URL}/transaccion`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tipo, monto, usuario: usuarioLogueado }),
      });
      const result = await response.json();

      if (response.ok) {
        mostrarMensaje('transaccionMsg', result.message || `Transacción de ${tipo} realizada con éxito`, false);
        document.getElementById('monto').value = '';
        // Actualizar saldo automáticamente
        setTimeout(() => consultarSaldo(), 500);
      } else {
        mostrarMensaje('transaccionMsg', result.error || 'Error en la transacción', true);
      }
    } catch (error) {
      console.error('Error:', error);
      mostrarMensaje('transaccionMsg', 'Error en la transacción. Intenta de nuevo.', true);
    }
  }

  async function transferir() {
    const usuario_destino = document.getElementById('usuarioDestino').value.trim();
    const monto = parseFloat(document.getElementById('montoTransferencia').value);

    if (!usuario_destino || isNaN(monto) || monto <= 0) {
      mostrarMensaje('transferenciaMsg', 'Completa todos los campos correctamente', true);
      return;
    }

    if (usuario_destino === usuarioLogueado) {
      mostrarMensaje('transferenciaMsg', 'No puedes transferir a ti mismo', true);
      return;
    }

    try {
      const response = await fetch(`${API_URL}/transferencia`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          usuario_origen: usuarioLogueado, 
          usuario_destino, 
          monto 
        }),
      });
      const result = await response.json();

      if (response.ok) {
        mostrarMensaje('transferenciaMsg', result.message || 'Transferencia realizada con éxito', false);
        limpiarTransferencia();
        setTimeout(() => volverTransacciones(), 2000);
      } else {
        mostrarMensaje('transferenciaMsg', result.error || 'Error en la transferencia', true);
      }
    } catch (error) {
      console.error('Error:', error);
      mostrarMensaje('transferenciaMsg', 'Error en la transferencia. Intenta de nuevo.', true);
    }
  }

  // Manejo de Enter en formularios
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const activeSection = document.querySelector('.form-section.visible');
      if (activeSection) {
        const sectionId = activeSection.id;
        switch(sectionId) {
          case 'loginSection':
            login();
            break;
          case 'registroSection':
            registrar();
            break;
          case 'transaccionSection':
            transaccion();
            break;
          case 'transferenciaSection':
            transferir();
            break;
        }
      }
    }
  });
</script>
</body>
</html>
